<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div style="display: flex;flex-direction: column; padding: 50px 280px">
        <textarea class="form-control" id="chat-log" rows="17"></textarea><br>
    <input class="form-control" id="chat-message-input" type="text"><br>
    <input id="chat-message-submit" type="button" class="btn btn-outline-info" value="Send">
    {{ room_name|json_script:"room-name" }}
    </div>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            var chatLog = document.querySelector('#chat-log')
            if (Array.isArray(data)) {
                for (var item of data) {
                    console.log(111, item)
                    chatLog.value += (`${item.message} - ${item.time}\n`);
                }
            } else {
                document.querySelector('#chat-log').value += (`${data.message} - ${data.time}\n`);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message === '') {
                alert('Message can not be empty.')
                return
            }
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
            var textarea = document.getElementById('chat-log');
            textarea.scrollTop = textarea.scrollHeight;

        };
    </script>
</body>
</html>
